<html lang="en">
<head>

    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator">
        <label for="walletAmount">Wallet Amount:</label>
        <input type="number" id="value1" placeholder="Enter wallet amount" required>
    
        <label for="grantPrice">Grant Price:</label>
        <input type="number" id="value2" placeholder="Enter grant price" required>
    
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <div id="result"></div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
